{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="card auth-card">
    <div class="card-header">
      <h2>👋 Welcome Back</h2>
      <p>Sign in to your student account</p>
    </div>
    <div class="card-body">
      <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="icon">👤</i>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="icon">🔒</i>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
          </div>
        </div>
        <button class="btn primary full-width" type="submit">
          Sign In
        </button>
      </form>
      
      <div class="auth-links">
        <p>
          Don't have an account? 
          <a href="{{ url_for('register') }}" class="link">Create one</a>
        </p>
        <p>
          <a href="{{ url_for('admin_login') }}" class="link subtle">
            <span class="badge outline small">👨‍💼 Admin Login</span>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
