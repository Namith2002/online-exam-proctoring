{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 3rem;">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="mb-0">Create Account</h2>
      <p class="small mb-0">Join our exam platform</p>
    </div>
    <div class="card-body">
      <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a secure password" minlength="6">
        </div>
        <button class="btn primary" type="submit" style="width: 100%;">
          Create Account
        </button>
      </form>
      
      <div class="text-center mt-3">
        <p class="small">
          Already have an account? 
          <a href="{{ url_for('login') }}" style="color: var(--primary-color); font-weight: 500;">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
